<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back, Trailblazer!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Background texture -->
        <div class="background-texture"></div>
        
        <!-- Back to Home Link -->
        <div class="back-to-home">
            <a href="index.html" class="home-link">‚Üê Back to Home</a>
        </div>
        
        <!-- Decorative elements -->
        <div class="decorative-stars top-right"></div>
        <div class="decorative-stars bottom-left"></div>
        
        <!-- Main content -->
        <div class="main-content">
            <div class="form-section">
                <!-- Header -->
                <div class="header">
                    <h1>Welcome Back, Trailblazer!</h1>
                    <p class="subtitle">We are excited to have your back. Log in now and access your account.</p>
                </div>
                
                <!-- Login form -->
                <div class="form-container">
                    <form class="login-form">
                        <!-- Form fields -->
                        <div class="form-fields">
                            <!-- Username or Email -->
                            <div class="input-group filled">
                                <label>Username or Email</label>
                                <input type="email">
                            </div>
                            
                            <!-- Password -->
                            <div class="input-group password-group">
                                <input type="password" placeholder="Password">
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#cccccc"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Remember me and forgot password -->
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" checked>
                                <label for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="reset-password.html" class="forgot-link">Forgot your password?</a>
                            </div>
                        </div>
                        
                        <!-- Login button -->
                        <button type="submit" class="login-btn">Log In</button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <!-- Social login buttons -->
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                        </button>
                        <button class="social-btn apple">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" fill="white"/>
                            </svg>
                        </button>
                        <button class="social-btn facebook">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                            </svg>
                        </button>
                        <button class="social-btn github">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Background gradients -->
        <div class="gradient-bg primary"></div>
        <div class="gradient-bg secondary"></div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-left">
                <span>Don't have an account yet? <strong><a href="signup.html">Register</a></strong></span>
            </div>
            <div class="footer-right">
                <a href="#" class="contact-support">Contact Support</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="login.js"></script>
</body>
</html>
